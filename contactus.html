                            <input type="text" id="website" name="website" x-model="formData.website">
                        </div>

                        <!-- Timestamp for form submission timing -->
                        <input type="hidden" x-model="formData.timestamp">

                        <div>
                            <label for="name" class="block text-sm font-medium text-charcoal mb-2"
                                x-text="language === 'en' ? 'Full Name *' : 'Jina Kamili *'"></label>
                            <input type="text" id="name" x-model="formData.name"

                            <p x-show="errors.name" class="text-red-500 text-sm mt-1" x-text="errors.name"></p>
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label for="email" class="block text-sm font-medium text-charcoal mb-2"
                                    x-text="language === 'en' ? 'Email *' : 'Barua Pepe *'"></label>
                                <input type="email" id="email" x-model="formData.email"

                                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-700 transition"
                                    :class="errors.email ? 'border-red-500' : ''" required>
                                <p x-show="errors.email" class="text-red-500 text-sm mt-1" x-text="errors.email"></p>
                            </div>

                            <div>
                                <label for="phone" class="block text-sm font-medium text-charcoal mb-2"
                                    x-text="language === 'en' ? 'Phone Number' : 'Nambari ya Simu'"></label>
                                <input type="tel" id="phone" x-model="formData.phone"
                                    :placeholder="language === 'en' ? 'Phone Number' : 'Nambari ya Simu'"
                                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-700 transition">
                            </div>
                        </div>

                        <div>
                            <label for="interest" class="block text-sm font-medium text-charcoal mb-2"
                                x-text="language === 'en' ? 'I am interested in *' : 'Nina nia ya *'"></label>
                            <select id="interest" x-model="formData.interest"
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-700 transition"
                                required>
                                <option value="" disabled selected
                                    x-text="language === 'en' ? 'Select an option...' : 'Chagua chaguo...'"></option>
                                <option value="early-years"
                                    x-text="language === 'en' ? 'Early Years Program' : 'Programu ya Miaka ya Mapema'">
                                </option>
                                <option value="primary"
                                    x-text="language === 'en' ? 'Primary Program' : 'Programu ya Msingi'"></option>
                                <option value="admissions"
                                    x-text="language === 'en' ? 'Admissions Process' : 'Mchakato wa Uandikishaji'">
                                </option>
                                <option value="tour" x-text="language === 'en' ? 'School Tour' : 'Ziara ya Shule'">
                                </option>
                                <option value="other"
                                    x-text="language === 'en' ? 'Other Inquiry' : 'Uchunguzi Mwingine'"></option>
                            </select>
                        </div>

                        <div>
                            <label for="message" class="block text-sm font-medium text-charcoal mb-2"
                                x-text="language === 'en' ? 'Message *' : 'Ujumbe *'"></label>
                            <textarea id="message" rows="5" x-model="formData.message"
                                :placeholder="language === 'en' ? 'Your Message' : 'Ujumbe Wako'"
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-700 transition"

                            <p x-show="errors.message" class="text-red-500 text-sm mt-1" x-text="errors.message"></p>
                        </div>

                        <!-- Bot Protection Challenge -->
                        <div x-show="showCaptcha" class="bg-gray-100 p-4 rounded-lg">
                            <p class="text-sm text-charcoal mb-2"
                                x-text="language === 'en' ? 'Please solve this simple math problem:' : 'Tafadhali tatua shida hii rahisi ya hesabu:'">
                            </p>
                            <div class="flex items-center space-x-2">
                                <span class="text-lg font-bold" x-text="captchaQuestion"></span>
                                <input type="number" x-model="captchaAnswer"
                                    class="w-20 px-3 py-2 border border-gray-300 rounded" required>
                            </div>
                            <p x-show="captchaError" class="text-red-500 text-sm mt-1"
                                x-text="language === 'en' ? 'Incorrect answer. Please try again.' : 'Jibu sahihi. Tafadhali jaribu tena.'">

                            <span x-show="!loading" x-text="language === 'en' ? 'Send Message' : 'Tuma Ujumbe'"></span>
                            <span x-show="loading" class="flex items-center">
                                <i class="fas fa-spinner fa-spin mr-2"></i><span
                                    x-text="language === 'en' ? 'Sending...' : 'Inatumwa...'"></span>
                            </span>
                        </button>

                        <!-- Success Message -->
                        <div x-show="success"
                            class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded"
                            x-text="language === 'en' ? 'Thank you! Your message has been sent successfully. We will get back to you soon.' : 'Asante! Ujumbe wako umepelekwa kwa mafanikio. Tutawasiliana nawe hivi karibuni.'">
                        </div>

                        <!-- Error Message -->
                        <div x-show="error" class="bg-red-100 border border-red-400 text-deep-carmine px-4 py-3 rounded"
                            x-text="error"></div>
                    </form>

                            </p>
                            <a href="tel:+2540111427110" class="text-deep-carmine font-medium hover:underline">+254 0111
                                427 110</a>
                        </div>

                        <!-- Location Card -->
                        <div class="bg-white p-6 rounded-lg border border-gray-200 shadow-sm contact-card">

                                <div class="bg-red-100 p-3 rounded-full mr-4">
                                    <i class="fas fa-map-marker-alt text-deep-carmine text-xl"></i>
                                </div>
                                <h4 class="text-xl font-bold text-charcoal"
                                    x-text="language === 'en' ? 'Visit Us' : 'Tutembelee'"></h4>
                            </div>
                            <p class="text-charcoal mb-2"
                                x-text="language === 'en' ? 'Come visit our campus in Salama Estate, Thika:' : 'Kuja utembelee chuo chetu katika eneo la Salama Estate, Thika:'">
                            </p>
                            <p class="text-charcoal font-medium">Salama Estate, Thika, Kenya</p>
                        </div>
                    </div>

                    <!-- Office Hours -->
                    <div class="mt-6 bg-white p-6 rounded-lg border border-gray-200 shadow-sm">
                        <h4 class="text-lg font-bold text-charcoal mb-3"
                            x-text="language === 'en' ? 'Office Hours' : 'Masaa ya Ofisi'"></h4>
                        <div class="space-y-2">

    <script>
        // Contact Form with Bot Protection
        document.addEventListener('alpine:init', () => {
            Alpine.data('contactForm', () => ({
                formData: {
                    name: '',
                    email: '',
                    phone: '',
                    interest: '',
                    message: '',
                    website: '', // Honeypot field
                    timestamp: Date.now() // Form load timestamp
                },
                errors: {},
                loading: false,
                success: false,
                error: '',
                showCaptcha: false,
                captchaQuestion: '',
                captchaAnswer: '',
                captchaError: false,
                captchaValue: 0,

                init() {
                    // Generate a simple math problem for captcha
                    this.generateCaptcha();
                },

                generateCaptcha() {
                    const num1 = Math.floor(Math.random() * 10) + 1;
                    const num2 = Math.floor(Math.random() * 10) + 1;
                    this.captchaValue = num1 + num2;
                    this.captchaQuestion = `${num1} + ${num2} = ?`;
                },

                validateForm() {
                    this.errors = {};

                    // Honeypot validation
                    if (this.formData.website !== '') {
                        this.errors.bot = 'Bot detected';
                        return false;
                    }

                    // Form submission timing (too fast = likely bot)
                    const submissionTime = Date.now();
                    const formLoadTime = this.formData.timestamp;
                    const timeDiff = submissionTime - formLoadTime;

                    if (timeDiff < 3000) { // Less than 3 seconds
                        this.showCaptcha = true;
                        return false;
                    }

                    // Basic field validation
                    if (!this.formData.name.trim()) {
                        this.errors.name = 'Name is required';
                    }

                    if (!this.formData.email.trim()) {
                        this.errors.email = 'Email is required';
                    } else if (!this.isValidEmail(this.formData.email)) {
                        this.errors.email = 'Please enter a valid email';
                    }

                    if (!this.formData.message.trim()) {
                        this.errors.message = 'Message is required';
                    }

                    // Captcha validation if shown
                    if (this.showCaptcha) {
                        if (!this.captchaAnswer || parseInt(this.captchaAnswer) !== this.captchaValue) {
                            this.captchaError = true;
                            this.generateCaptcha(); // Regenerate on failure
                            return false;
                        }
                    }

                    return Object.keys(this.errors).length === 0;
                },

                isValidEmail(email) {
                    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                    return emailRegex.test(email);
                },

                async submitForm() {
                    if (!this.validateForm()) {
                        return;
                    }

                    this.loading = true;
                    this.error = '';

                    try {
                        // Use mailto: to open user's email client
                        await this.sendViaEmailClient();

                        this.success = true;
                        this.resetForm();

                        // Hide success message after 8 seconds
                        setTimeout(() => {
                            this.success = false;
                        }, 8000);
                    } catch (err) {
                        this.error = this.language === 'en'
                            ? 'Sorry, there was an error preparing your email. Please try again or email us directly at circlespringschool@gmail.com.'
                            : 'Samahani, kulikuwa na hitilafu katika kuandaa barua pepe yako. Tafadhali jaribu tena au tutumie barua pepe moja kwa moja kwa circlespringschool@gmail.com.';
                    } finally {
                        this.loading = false;
                    }
                },

                async sendViaEmailClient() {
                    // Construct email subject and body
                    const subject = `Circle Spring Academy Inquiry: ${this.getInterestText(this.formData.interest)}`;
                    const body = this.constructEmailBody();

                    // Create mailto link
                    const mailtoLink = `mailto:circlespringschool@gmail.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;

                    // Open email client
                    window.location.href = mailtoLink;

                    // Simulate a small delay for better UX
                    return new Promise((resolve) => {
                        setTimeout(resolve, 1000);
                    });
                },

                getInterestText(interest) {
                    const interests = {
                        'early-years': this.language === 'en' ? 'Early Years Program' : 'Programu ya Miaka ya Mapema',
                        'primary': this.language === 'en' ? 'Primary Program' : 'Programu ya Msingi',
                        'admissions': this.language === 'en' ? 'Admissions Process' : 'Mchakato wa Uandikishaji',
                        'tour': this.language === 'en' ? 'School Tour' : 'Ziara ya Shule',
                        'other': this.language === 'en' ? 'Other Inquiry' : 'Uchunguzi Mwingine'
                    };
                    return interests[interest] || 'General Inquiry';
                },

                constructEmailBody() {
                    const timestamp = new Date().toLocaleString();
                    let body = '';

                    if (this.language === 'en') {
                        body = `Circle Spring Academy Contact Form Submission
                    
Name: ${this.formData.name}
Email: ${this.formData.email}
Phone: ${this.formData.phone || 'Not provided'}
Interest: ${this.getInterestText(this.formData.interest)}

Message:
${this.formData.message}

---
Submitted on: ${timestamp}
This message was sent via the Circle Spring Academy website contact form.`;
                    } else {
                        body = `Uwasilishaji wa Fomu ya Mawasiliano ya Circle Spring Academy

Jina: ${this.formData.name}
Barua Pepe: ${this.formData.email}
Simu: ${this.formData.phone || 'Haijatolewa'}
Lengo: ${this.getInterestText(this.formData.interest)}

Ujumbe:
${this.formData.message}

---
Iliwasilishwa tarehe: ${timestamp}
Ujumbe huu ulitumwa kupitia fomu ya mawasiliano ya tovuti ya Circle Spring Academy.`;
                    }

                    return body;
                },

                resetForm() {
                    this.formData = {
                        name: '',
                        email: '',
                        phone: '',
                        interest: '',
                        message: '',
                        website: '',
                        timestamp: Date.now()
                    };
                    this.captchaAnswer = '';
                    this.showCaptcha = false;
                    this.generateCaptcha();
                },

                // Getter for language to use in methods
                get language() {
                    return Alpine.$data(document.querySelector('html')).language;
                }
            }));
        });
    </script>
